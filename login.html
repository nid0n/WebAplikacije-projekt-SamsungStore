<!DOCTYPE html>
<html lang="hr" data-theme="white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Store | Member Access</title>
    <meta name="robots" content="noindex, nofollow">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary: #5186e9; 
            --accent: #1bc92a;
            --bg: #492f2fb8;
            --card-bg: #8f8484;
            --text: #b7e6d3;
            --muted: #4d3e3e;
            --border: #000000;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }
        .nav-container {
            max-width: 1300px;
            margin: auto;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-family: 'Syncopate', sans-serif;
            letter-spacing: 4px;
            text-decoration: none;
            color: var(--text);
            font-size: 3rem;
        }
        .logo span { color: var(--primary); }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }
        .nav-links a {
            text-decoration: none;
            color: var(--text);
            font-size: 1.5rem;
            padding: 12px 20px;
            transition: color 0.3s;
        }
        .nav-links a:hover { color: var(--primary); }
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 140px 10% 80px;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            padding: 55px 45px;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 40px 90px rgba(0,0,0,0.9);
            position: relative;
        }
        .login-card::before {
            content: "";
            position: absolute;
            inset: -1px;
            border-radius: 24px;
            background: linear-gradient(135deg, transparent, var(--primary), transparent);
            opacity: 0.25;
            pointer-events: none;
        }
        .login-card h2 {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 6px;
            margin-bottom: 45px;
            color: var(--text);
        }
        .input-group {
            position: relative;
            margin-bottom: 35px;
        }
        .input-group input {
            width: 100%;
            padding: 18px 16px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 1.1rem;
            outline: none;
            transition: 0.4s;
        }
        .input-group label {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            letter-spacing: 1.5px;
            color: #eaf6ff;  
            pointer-events: none;
            transition: 0.4s;
            background: var(--bg);
            padding: 0 8px;
        }
        .input-group input:focus,
        .input-group input:not(:placeholder-shown) {
            border-color: var(--primary);
        }
        
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -8px;
            font-size: 0.75rem;
            color: var(--primary);
        }
        .login-btn {
            width: 100%;
            margin-top: 15px;
            padding: 22px;
            border-radius: 14px;
            font-size: 0.95rem;
            letter-spacing: 4px;
            background: var(--primary);
            border: none;
            color: var(--text);
            font-weight: 800;
            cursor: pointer;
            transition: 0.4s;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.45);
        }
        .toggle-link { color: var(--accent); cursor: pointer; font-weight: 600; }
        .hidden { display: none; }
        .muted { color: var(--muted); font-size: 0.7rem; letter-spacing: 1px; }
    </style>
</head>
<body>
<header>
    <div class="nav-container">
        <a href="index.html" class="logo">GALAXY<span>STORE</span></a>
        <ul class="nav-links">
            <li><a href="index.html">Početna</a></li>
            <li><a href="index.html#inventory">Uređaji</a></li>
            <li><a href="novosti.html">Novosti</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </div>
</header>
<div class="login-wrapper">
    <div class="login-card">
        <div id="login-section">
            <h2>Prijava</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="login-user" required placeholder=" ">
                    <label>Korisničko ime ili E-Mail adresa</label>
                </div>
                <div class="input-group">
                    <input type="password" id="login-pass" required placeholder=" ">
                    <label>Lozinka</label>
                </div>
                <button type="submit" class="login-btn">Prijavi se</button>
            </form>
            <p class="muted" style="margin-top: 35px;">
                <span class="toggle-link" onclick="toggleForm()">Kreiraj Galaxy račun</span>
            </p>
        </div>
        <div id="register-section" class="hidden">
            <h2>Kreiraj račun</h2>
            <form id="registerForm">
                <div class="input-group">
                    <input type="text" id="reg-name" required placeholder=" ">
                    <label>Vaše ime i prezime</label>
                </div>
                <div class="input-group">
                    <input type="email" id="reg-email" required placeholder=" ">
                    <label>EMAIL adresa</label>
                </div>
                <div class="input-group">
                    <input type="password" id="reg-pass" required placeholder=" ">
                    <label>Lozinka</label>
                </div>
                <button type="submit" class="login-btn">REGISTER NOW</button>
            </form>
            <p class="muted" style="margin-top: 35px;">
                Postojeći korisnik? <span class="toggle-link" onclick="toggleForm()">Prijavi se</span>
            </p>
        </div>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    if (localStorage.getItem('isLoggedIn') === 'true') {
        window.location.href = 'index.html';
    }
});
function toggleForm() {
    document.getElementById('login-section').classList.toggle('hidden');
    document.getElementById('register-section').classList.toggle('hidden');
}
document.getElementById('loginForm').addEventListener('submit', e => {
    e.preventDefault();
    const user = document.getElementById('login-user').value;
    localStorage.setItem('isLoggedIn', 'true');
    localStorage.setItem('galaxy_user', user);
    alert("Dobrodošli");
    setTimeout(() => window.location.href = 'index.html', 1200);
})
document.getElementById('registerForm').addEventListener('submit', e => {
    e.preventDefault();
    alert("Račun Vam je kreiran. Molimo prijavite se.");
    toggleForm();
});
</script>
</body>
</html>
